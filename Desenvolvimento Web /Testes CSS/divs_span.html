<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Utilizando Span e Div</title>

    <style type="text/css">
    /*Utilizando DIV = elementos em blocos*/
    #menu{
      background-color: gray;
      border: 1px solid black;
    }

    #conteudo-principal{
      background-color: blue;
      border: 1px solid black;
    }

    #rodape{
      background-color: purple;
      border: 1px solid black;
    }
    </style>
  </head>
  <body>

    <div id="menu">
      Home | Quem Somos | Contatos
    </div>

    <div id="conteudo-principal">
      <h2>Conteudo principal</h2>
    </div>

    <div id="rodape">
      Sou um rodape
    </div>

  </body>
</html>
